<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ReviewScope - 검색</title>
    <!-- 공통 CSS 연결 -->
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <aside class="left-sidebar">
        <div class="brand">Review<span>Scope</span></div>
        <ul class="menu-list">
            <a href="/" class="menu-item active">🏠 홈 (검색)</a>
            <li class="menu-item">📊 이전 기록</li>
            <li class="menu-item">⚙️ 설정</li>
        </ul>
    </aside>

    <!-- 검색창을 중앙 정렬하기 위한 래퍼 클래스 추가 -->
    <main class="main-container center-layout">
        <div class="search-card">
            <h1>🔍 무엇을 분석할까요?</h1>
            <p>DC, 클리앙, 퀘이사존, 펨코의 여론을 한 번에 확인하세요.</p>
            
            <form method="post" action="/search">
                <input type="text" name="keyword" placeholder="제품명 (예: 갤럭시 S25, RTX 5090)" required>
                
                <h3 style="text-align: left; font-size: 14px; color: var(--text-sub); margin-bottom: 10px;">분석 대상 사이트</h3>
                <div class="site-selection">
                    <label class="site-label"><input type="checkbox" name="sites" value="dc" checked> 🖥️ 디시</label>
                    <label class="site-label"><input type="checkbox" name="sites" value="clien" checked> 💻 클리앙</label>
                    <label class="site-label"><input type="checkbox" name="sites" value="quasar"> 🎮 퀘이사</label>
                    <label class="site-label"><input type="checkbox" name="sites" value="fmk"> 🔧 펨코</label>
                </div>
                
                <button type="submit" class="btn-submit">🚀 분석 시작</button>
            </form>
            
            <p style="margin-top: 20px; font-size: 13px; color: var(--text-sub);">💡 Tip: 분석에는 약 10~30초가 소요됩니다.</p>
        </div>
    </main>

</body>
</html>
